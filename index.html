<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- square -->
      <source media="(min-width: 1280px)" srcset="images/SV_1600_(800)@1x.jpg, images/SV_1600_(800)@2x.jpg 2x, images/SV_1600_(800)@3x.jpg 3x">
      <source media="(min-width: 960px)" srcset="images/SV_1280_(640)@1x.jpg, images/SV_1280_(640)@2x.jpg 2x, images/SV_1280_(640)@3x.jpg 3x">

      <!-- landscape -->
      <source media="(min-width: 720px)" srcset="images/LV_960_(960)@1x.jpg, images/LV_960_(960)@2x.jpg 2x, images/LV_960_(960)@3x.jpg 3x">
      <source media="(min-width: 480px)" srcset="images/LV_720_(720)@1x.jpg, images/LV_720_(720)@2x.jpg 2x, images/LV_720_(720)@3x.jpg 3x">
      <source media="(min-width: 321px)" srcset="images/LV_480_(480)@1x.jpg, images/LV_480_(480)@2x.jpg 2x, images/LV_480_(480)@3x.jpg 3x">
      <source media="(max-width: 320px)" srcset="images/LV_320_(320)@1x.jpg, images/LV_320_(320)@2x.jpg 2x, images/LV_320_(320)@3x.jpg 3x">

      <img src="images/images/LV_320_(320)@1x.jpg" srcset="images/LV_320_(320)@1x.jpg, images/LV_320_(320)@2x.jpg 2x, images/LV_320_(320)@3x.jpg 3x" alt="A description of the image." loading="lazy" decoding="async">
    </picture>
  </header>
</body>

</html>
